[toolchain]
anchor_version = "0.29.0"

[features]
resolution = true
skip-lint = false

[programs.devnet]
river = "HaUJ1uQtgZi8x822pkGFNtVHXaFbGKd2JKGBRS4q5ZvR"

[registry]
url = "https://api.apr.dev"

[provider]
cluster = "Devnet"
wallet = "./keypair/deployer.json"

[scripts]
test = "yarn run ts-mocha -p ./tsconfig.json -t 1000000 tests/**/*.ts"

[test]
startup_wait = 5000
shutdown_wait = 2000
upgradeable = false

[test.validator]
bind_address = "0.0.0.0"
url = "https://api.devnet.solana.com"
ledger = ".anchor/test-ledger"
rpc_port = 8899
